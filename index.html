<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flower Gallery</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <center>
    <ul class="menu">
       <li class="links"><a href="#home">Home</a></li>
       <li class="links"><a href="#grid">Grid</a></li>
       <li class="links"><a href="#sliding">Slide</a></li>
   </ul>
   </center>
<div class="container">
    <section id="home">
        <h1>Home</h1>
        <img width="1200" height="800" src="Pic 1.png">
    </section>
    <section id="grid">
        <h1>Grid View</h1>
        <img width="1200" height="800" src="poisonous-flowers-list.jpg">
    </section>
<h2 id="sliding">Sliding View</h2>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="item active">
      <center>
        <img src="Pic 1.png" class="img-responsive">
        <div class="carousel-content">
          <p>1</p>
        </div>
      </center>
    </div>
    <div class="item">
      <center>
        <img src="Pic 2.png" class="img-responsive">
        <div class="carousel-content">
          <p>2</p>
        </div>
      </center>
    </div>
    <div class="item">
        <center>
          <img src="Pic 3.png" class="img-responsive">
          <div class="carousel-content">
            <p>3</p>
          </div>
        </center>
      </div>
      <div class="item">
        <center>
          <img src="Pic 4.png" class="img-responsive">
          <div class="carousel-content">
            <p>4</p>
          </div>
        </center>
      </div>
      <div class="item">
        <center>
          <img src="Pic 5.png" class="img-responsive">
          <div class="carousel-content">
            <p>5</p>
          </div>
        </center>
      </div>
      <div class="item">
        <center>
          <img src="Pic 6.png" class="img-responsive">
          <div class="carousel-content">
            <p>6</p>
          </div>
        </center>
      </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
  </div>
  
</div>
</div>

</body>
</html>
